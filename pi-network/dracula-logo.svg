<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - Dark blood red gradient -->
  <defs>
    <radialGradient id="bloodGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0000;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bloodGradient)" stroke="#660000" stroke-width="4"/>
  
  <!-- Vampire fangs -->
  <path d="M 100 140 L 110 160 L 120 140 Z" fill="white" filter="url(#glow)"/>
  <path d="M 136 140 L 146 160 L 156 140 Z" fill="white" filter="url(#glow)"/>
  
  <!-- Blood drops -->
  <circle cx="110" cy="165" r="3" fill="#FF0000" opacity="0.8"/>
  <circle cx="146" cy="165" r="3" fill="#FF0000" opacity="0.8"/>
  
  <!-- DRACULA text -->
  <text x="128" y="200" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">
    DRACULA
  </text>
  
  <!-- Vampire cape effect -->
  <path d="M 40 100 Q 128 60 216 100 L 200 140 Q 128 110 56 140 Z" fill="#2C0000" opacity="0.7"/>
  
  <!-- Eyes - glowing red -->
  <circle cx="100" cy="110" r="8" fill="#FF0000" filter="url(#glow)"/>
  <circle cx="156" cy="110" r="8" fill="#FF0000" filter="url(#glow)"/>
  
  <!-- Pi Network symbol integration -->
  <circle cx="128" cy="50" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <text x="128" y="57" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">
    Ï€
  </text>
</svg>
